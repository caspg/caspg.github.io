# Setup
title: Kacper Golinski
tagline: The Website
url: https://kacpergolinski.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Kacper Golinski
  url: https://twitter.com/thecaspg
  email: kacper.golinski@gmail.com

# Custom vars
version: 3.0.0
github:
  repo: https://github.com/poole/poole
