---
layout: default
title: The Blog
tagline: The Blog
---

<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <div>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </div>

      <small>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date_to_string }}
        </time>
      </small>
    </li>
  {% endfor %}
</ul>
