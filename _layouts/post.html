---
layout: blog
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

    {% for tag in page.tags %}
      <span class="post-tag">
        <strong>
          {{ tag }}
        </strong>
      </span>
    {% endfor %}
  </div>

  <br>

  {{ content }}
</article>
